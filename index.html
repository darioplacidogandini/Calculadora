<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="border border-primary border-4 rounded" id="calculadora">
        <div class="row">
            <div class="col">
                <form id="fPantalla">
                    <input class="form-control border border-primary rounded" name="pantalla" type="text" value="0">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="botonNumero" class="btn btn-outline-primary" onclick="introducirNumero(7)">7</button>
                <button id="botonNumero" class="btn btn-outline-primary" onclick="introducirNumero(8)">8</button>
                <button id="botonNumero" class="btn btn-outline-primary" onclick="introducirNumero(9)">9</button>
                <button class="btn btn-outline-primary" onclick="multiplicacion()">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="botonNumero" class="btn btn-outline-primary" onclick="introducirNumero(4)">4</button>
                <button id="botonNumero" class="btn btn-outline-primary" onclick="introducirNumero(5)">5</button>
                <button id="botonNumero" class="btn btn-outline-primary" onclick="introducirNumero(6)">6</button>
                <button id="botonNumero" class="btn btn-outline-primary" onclick="resta()">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="botonNumero" class="btn btn-outline-primary" onclick="introducirNumero(1)">1</button>
                <button id="botonNumero" class="btn btn-outline-primary" onclick="introducirNumero(2)">2</button>
                <button id="botonNumero" class="btn btn-outline-primary" onclick="introducirNumero(3)">3</button>
                <button class="btn btn-outline-primary" onclick="suma()">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="botonNumero" class="btn btn-outline-primary" onclick="introducirNumero('.')">.</button>
                <button id="botonNumero" class="btn btn-outline-primary" onclick="introducirNumero(0)">0</button>
                <button class="btn btn-outline-primary" onclick="borrar()">CLR</button>
                <button class="btn btn-outline-primary" onclick="mostrarResultado()">=</button>
            </div>
        </div>
    </div>    
</body>
</html>
